<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Buddy</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body class="text-slate-900 bg-slate-200 dark:text-slate-200 dark:bg-slate-900">
    <div class="mx-auto max-w-3xl min-h-screen
    dark:bg-slate-900">
      <!-- navbar -->

      <nav class="flex justify-between min-w-full h-16 items-center px-3 my-5">
        <div class="flex flex-col items-center text-orange-600">
          <div class="logo flex">
            <i class="fa-solid fa-wallet text-2xl mt-2 mx-2"></i>
            <h1 class="text-3xl font-bold">
              BudgetBuddy
            </h1>
          </div>
          <p>Your Perosnal Finance Tracker</p>
        </div>
        <div class="theme-toggle text-2xl flex flex-row">
          <span class="hidden sm:block font-semibold">Theme</span>
          <button id="theme-toggle" aria-label="Toggle theme">☀</button>
        </div>
      </nav>

      <!-- summary-cards  -->
      <section
        id="summary-cards"
        class="max-w-full mx-auto flex flex-col sm:flex-row flex-wrap gap-5 justify-center items-center px-5 dark:text-slate-900 "
      >
        <div
          id="income-card"
          class="bg-green-200 dark:bg-green-400 border-l-6 border-green-700 h-24 w-52 rounded-2xl font-bold my-4 flex flex-col items-center justify-center shadow-md shadow-slate-500"
        >
          <h3>Income</h3>
          <p class="text-xl">₹ <span id="income-amount">0.00</span></p>
        </div>
        <div
          id="expenses-card"
          class="bg-red-200 dark:bg-red-400 border-l-6 border-red-600 h-24 w-52 rounded-2xl font-bold my-4 flex flex-col items-center justify-center shadow-md shadow-slate-500"
        >
          <h3>Expenses</h3>
          <p class="text-xl">₹ <span id="expense-amount">0.00</span></p>
        </div>
        <div
          id="balance-card"
          class="bg-orange-200 dark:bg-orange-400 border-l-6 border-orange-500 dark:border-orange-700  h-24 w-52 rounded-2xl font-bold my-4 flex flex-col items-center justify-center shadow-md shadow-slate-500"
        >
          <h3>Balance</h3>
          <p class="text-xl">₹ <span id="balance-amount">0.00</span></p>
        </div>
      </section>

      <!-- main-section for transaction adding  -->
      <main
        class="flex flex-col sm:flex-row justify-center items-center sm:items-stretch gap-4 px-5 mt-10"
      >
        <div
          id="left"
          class="w-72 sm:w-64 p-3 shadow shadow-slate-500 rounded-lg dark:shadow-md"
        >
          <h2 class="font-bold text-xl">Add Transaction</h2>
          <form class="flex flex-col gap-2 sm:gap-3 font-medium">
            <!-- type-selector -->
            <fieldset class="flex flex-col">
              <legend class="font-medium my-2">Type</legend>

              <div
                class="flex rounded-md border-2 border-slate-400 font-semibold"
              >
                <button
                  type="button"
                  id="income-btn"
                  data-type="income"
                  class="flex-1 px-4 py-2 border-r-2 border-slate-400"
                >
                  Income
                </button>

                <button
                  type="button"
                  id="expense-btn"
                  data-type="expense"
                  class="flex-1 px-4 py-2"
                >
                  Expense
                </button>
              </div>
            </fieldset>

            <!-- description adder -->
            <label for="desc">Description</label>
            <input
              type="text"
              id="desc"
              name="desc"
              placeholder="Salary, Rent etc..."
              class="border-2 border-slate-400 rounded-md h-10 p-3"
            />
            <!-- amount adder -->
            <label for="amount">Amount(₹)</label>
            <input
              type="number"
              name="amount"
              id="amount"
              placeholder="500"
              class="border-2 border-gray-400 rounded-md h-10 p-3"
              required
            />
            <!-- date-section  -->
            <label for="date">Date</label>
            <input
              type="date"
              id="date"
              name="date"
              class="border-2 border-slate-400 text-slate-900 dark:text-slate-200  rounded-md h-10 p-3"
            />
            <!-- category dropdown -->
            <label for="category-selector">Category</label>
            <select
              id="category-selector"
              name="category"
              required
              class="border-2 border-slate-400 rounded-md h-10 p-3 dark:text-slate-200 dark:bg-slate-900 "
            ></select>
            <!-- submit button  -->
            <button
              type="submit"
              id="btn-submit"
              class="bg-orange-600 text-slate-200 text-xl h-12 rounded-lg"
            >
              + Add Transaction
            </button>
          </form>
        </div>

        <div
          id="right"
          class="w-5/6 sm:flex-1 shadow shadow-slate-500 rounded-lg dark:shadow-md"
        >
          <div class="flex justify-between mx-5 my-3">
            <h2 class="sm:text-xl font-bold">Transactions</h2>
            <select
              name="transaction-filter"
              id="transaction-filter"
              class="border-2 border-slate-800 rounded-md p-1 dark:text-slate-200 dark:bg-slate-900 dark:border-slate-300"
            >
              <option value="All Transactions" id="all" selected>
                All Transactions
              </option>
              <option value="Incomes" id="incomes">Incomes</option>
              <option value="Expenses" id="expenses">Expenses</option>
            </select>
          </div>
          <div class="min-h-56 flex-1 overflow-y-auto px-4">
           <div id="transaction-list">
            <p class="text-center text-slate-500 pt-12 sm:pt-20">No transaction yet.</p>
           </div>
          </div>
        </div>
      </main>

      <!-- history section in short -->
      <section
        id="overview"
        class="mx-6 my-5 p-3 shadow md:mx-0 shadow-slate-500 rounded-lg dark:shadow-md"
      >
        <h2 class="font-bold text-lg">Monthly Overview</h2>
        <div class="flex">
          <div id="expense-categories" class="w-1/2">
            <h2>Expense Categories</h2>
            <p class="placeholder">No expenses added yet</p>
          </div>
          <div id="recent-transaction" class="w-1/2">
            <h2>Recent Transactions</h2>
            <p class="placeholder">No recents transactions</p>
          </div>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
